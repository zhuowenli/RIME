# Rime schema
# encoding: utf-8

schema:
  schema_id: luna_pinyin_simp
  name: 朙月拼音·简化字
  version: "0.22"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    朙月拼音，簡化字輸出模式。

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset  #生僻字开关
    states: ["通用", "增廣"]
  - name: zh_simp
    reset: 1
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve$/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  dictionary: luna_pinyin
  prism: luna_pinyin_simp
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

simplifier:
  option_name: zh_simp

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: always, accept: Control+Shift+4, toggle: zh_simp }
    - { when: always, accept: Control+Shift+dollar, toggle: zh_simp }

recognizer:
  import_preset: default

# 模糊拼音
'speller/algebra':
  - erase/^xx$/                      # 第一行保留

  # 模糊音定義先於簡拼定義，方可令簡拼支持以上模糊音
  - abbrev/^([a-z]).+$/$1/           # 簡拼（首字母）
  - abbrev/^([zcs]h).+$/$1/          # 簡拼（zh, ch, sh）

  # 以下是一組容錯拼寫，《漢語拼音》方案以前者爲正
  - derive/^([nl])ve$/$1ue/          # nve = nue, lve = lue
  - derive/^([jqxy])u/$1v/           # ju = jv,
  - derive/un$/uen/                  # gun = guen,
  - derive/ui$/uei/                  # gui = guei,
  - derive/iu$/iou/                  # jiu = jiou,

  # 自動糾正一些常見的按鍵錯誤
  - derive/([aeiou])ng$/$1gn/        # dagn => dang
  - derive/([dtngkhrzcs])o(u|ng)$/$1o/  # zho => zhong|zhou
  - derive/ong$/on/                  # zhonguo => zhong guo
  - derive/ao$/oa/                   # hoa => hao
  - derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian
